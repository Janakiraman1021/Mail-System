<!DOCTYPE html>
<html>
<head>
    <title>Automate with Voice</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/automatemail.css' %}">  
</head>
<body>
    <h1>Automate with Voice</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Start Voice Recognition</button>
    </form>

    {% if speech_text %}
        <h2>Recognized Speech:</h2>
        <p>{{ speech_text }}</p>
    {% endif %}
</body>
</html>
