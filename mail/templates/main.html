<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated and Colorful Page</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }
        
        button:hover {
            background-color: #FF3D68;
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        body {
            background-color: #F8D800;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <script>
        function send(){
            window.location.href = "send_email";
        }
        function read(){
            window.location.href = 'read';
        }
        function login(){
            window.location.href = 'login';
        }
    </script>

    <button onclick="send()">Send Mail</button>
    <button onclick="read()">Read Received Mail</button>
    <button onclick="login()">Login</button>
</body>
</html>
